<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공학용 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .display {
            width: 100%;
            height: 40px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: right;
            padding: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 5px;
        }
        .button {
            width: 100%;
            height: 50px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-size: 1.2em;
        }
        .button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <div class="button" onclick="appendToDisplay('C')">C</div>
            <div class="button" onclick="deleteChar()">⌫</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('/')">/</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('*')">*</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('-')">-</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="appendToDisplay('+')">+</div>
            <div class="button" onclick="calculate()">=</div>
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').innerText += value;
        }

        function deleteChar() {
            var currentValue = document.getElementById('display').innerText;
            document.getElementById('display').innerText = currentValue.slice(0, -1);
        }

        function calculate() {
            var expression = document.getElementById('display').innerText;
            var result = eval(expression);
            document.getElementById('display').innerText = result;
        }
    </script>
</body>
</html>
